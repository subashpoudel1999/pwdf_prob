name: fire_webapp
description: Post-Wildfire Debris Flow Dashboard with Interactive Area Prediction
publish_to: 'none'
version: 2.0.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  http: ^1.3.0
  path_provider: ^2.1.0  # For file handling
  share_plus: ^7.2.0     # For sharing downloaded files
  file_picker: ^6.0.0    # For file operations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# --- THE FLUTTER SECTION IS SEPARATE ---
flutter:
  uses-material-design: true
  
  # This tells Flutter to include your assets
  assets:
    - assets/data/